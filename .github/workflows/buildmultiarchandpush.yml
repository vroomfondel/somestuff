on:
  workflow_dispatch:
    inputs:
      build_main:
        description: 'Build main somestuff image'
        type: boolean
        default: false
      build_mosquitto:
        description: 'Build mosquitto'
        type: boolean
        default: false
      build_tang:
        description: 'Build tang'
        type: boolean
        default: false
      build_python314jit:
        description: 'Build python314-jit'
        type: boolean
        default: false
      build_python314pandasmultiarch:
        description: 'Build pythonpandasmultiarch'
        type: boolean
        default: false
  workflow_run:
    workflows: ["mypy and pytests"]
    branches: ["main"]
    types:
      - completed

# CHECK: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_run
