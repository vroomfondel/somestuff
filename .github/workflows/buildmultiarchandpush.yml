jobs:
  build-selector:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      main: ${{ steps.filter.outputs.main }}
      mosquitto: ${{ steps.filter.outputs.mosquitto }}
      tangstuff: ${{ steps.filter.outputs.tangstuff }}
      python314jit: ${{ steps.filter.outputs.python314jit }}
      python314pandasmultiarch: ${{ steps.filter.outputs.python314pandasmultiarch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Determine which images to build
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "main=${{ inputs.build_main }}" >> $GITHUB_OUTPUT
            echo "mosquitto=${{ inputs.build_mosquitto }}" >> $GITHUB_OUTPUT
            echo "tangstuff=${{ inputs.build_tang }}" >> $GITHUB_OUTPUT
            echo "python314jit=${{ inputs.build_python314jit }}" >> $GITHUB_OUTPUT
            echo "python314pandasmultiarch=${{ inputs.build_python314pandasmultiarch }}" >> $GITHUB_OUTPUT
          else
            echo "main=true" >> $GITHUB_OUTPUT
            CHANGED=$(git diff --name-only HEAD~1 HEAD)
            if echo "$CHANGED" | grep -q '^mosquitto-2.1/'; then
              echo "mosquitto=true" >> $GITHUB_OUTPUT
            else
              echo "mosquitto=false" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED" | grep -q '^tangstuff/'; then
              echo "tangstuff=true" >> $GITHUB_OUTPUT
            else
              echo "tangstuff=false" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED" | grep -q '^python314jit/'; then
              echo "python314jit=true" >> $GITHUB_OUTPUT
            else
              echo "python314jit=false" >> $GITHUB_OUTPUT
            fi
            if echo "$CHANGED" | grep -q '^python314pandasmultiarch/'; then
              echo "python314pandasmultiarch=true" >> $GITHUB_OUTPUT
            else
              echo "python314pandasmultiarch=false" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    needs: build-selector
    runs-on: ubuntu-latest
    if: ${{ needs.build-selector.outputs.main == 'true' }}
    steps:
      # Get the repository's code
      # NOTE: not really needed since build-push-action uses the "Git context"
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: get some runtime info
        run: |
          echo PWD: $(pwd)
          echo ENV: $(env)
          echo GH-REF: ${{ github.ref }}
          echo GH-SHA: ${{ github.sha }}
          tree

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Berlin Time
        id: berlin_time
        run: |
          BUILDTIME=$(TZ='Europe/Berlin' date +'%Y-%m-%d %H:%M:%S %Z')
          echo "buildtime=${BUILDTIME}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # github.event_name ist hier dann immer "workflow_run"
          push: ${{ github.event_name != 'pull_request' }}
          tags: "xomoxcc/somestuff:latest,xomoxcc/somestuff:python-3.14-slim-trixie"
          build-args: |
            buildtime=${{ steps.berlin_time.outputs.buildtime }}
            python_version=3.14
            debian_version=slim-trixie
          # tags: ${{ steps.<meta_id>.outputs.tags }}
          # labels: ${{ steps.<meta_id>.outputs.labels }}

  build-mosquitto:
    needs: build-selector
    runs-on: ubuntu-latest
    if: ${{ needs.build-selector.outputs.mosquitto == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Berlin Time
        id: berlin_time
        run: |
          BUILDTIME=$(TZ='Europe/Berlin' date +'%Y-%m-%d %H:%M:%S %Z')
          echo "buildtime=${BUILDTIME}" >> $GITHUB_OUTPUT

      - name: Build and push mosquitto
        uses: docker/build-push-action@v6
        with:
          context: ./mosquitto-2.1
          platforms: linux/amd64,linux/arm64
          push: true
          tags: "xomoxcc/mosquitto:2.1,xomoxcc/mosquitto:latest"
          build-args: |
            buildtime=${{ steps.berlin_time.outputs.buildtime }}

  build-tang:
    needs: build-selector
    runs-on: ubuntu-latest
    if: ${{ needs.build-selector.outputs.tangstuff == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
