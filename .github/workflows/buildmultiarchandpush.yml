          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Berlin Time
        id: berlin_time
        run: |
          BUILDTIME=$(TZ='Europe/Berlin' date +'%Y-%m-%d %H:%M:%S %Z')
          echo "buildtime=${BUILDTIME}" >> $GITHUB_OUTPUT

      - name: Build and push tang
        uses: docker/build-push-action@v6
        with:
          context: ./tangstuff
          platforms: linux/amd64,linux/arm64
          push: true
          tags: "xomoxcc/tang:trixie-slim,xomoxcc/tang:latest"
          build-args: |
            buildtime=${{ steps.berlin_time.outputs.buildtime }}
            debian_version=trixie-slim

  build-python314jit:
