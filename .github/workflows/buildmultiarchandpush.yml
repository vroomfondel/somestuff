  build-python314pandasmultiarch:
    needs: build-selector
    runs-on: ubuntu-latest
    if: ${{ needs.build-selector.outputs.python314pandasmultiarch == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
