backend docker_mosquitto_8884_back
    mode tcp
    balance roundrobin
    # server k3s-node-1 192.168.123.210:8883 send-proxy-v2 check
    server docker-local2 127.0.0.1:8884 send-proxy-v2

# ---------------------------------------------------------------------
# Frontend für mosquitto (Port 9883 -> 9884)
# ---------------------------------------------------------------------
frontend docker_mosquitto_9883_front
    bind *:9883
    mode tcp
    option tcplog
    default_backend docker_mosquitto_9884_back

# ---------------------------------------------------------------------
